<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chavo Product | High-End Cheat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Temel Sifirlama */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; cursor: default; }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
            background-color: #050505;
        }

        /* Video Ayarlari */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.35);
        }

        /* Bilgi Panelleri */
        .top-info {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 12px 18px;
            border-radius: 4px;
            font-size: 13px;
            border-bottom: 2px solid #ff5b6e;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
        }

        .side-menu {
            position: absolute;
            top: 20px; right: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 5px;
            width: 230px;
            border-right: 3px solid #ff5b6e;
            z-index: 10;
        }

        .side-menu h4 { color: #ff5b6e; margin-bottom: 15px; font-size: 16px; letter-spacing: 2px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .side-menu ul { list-style: none; }
        .side-menu li { 
            font-size: 14px; 
            margin-bottom: 8px; 
            color: #aaa; 
            transition: 0.2s; 
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .side-menu li.active { color: #7aff7a; font-weight: bold; }
        .side-menu li.active::after { content: '[ON]'; font-size: 10px; }

        /* RGB Animasyonu Tanımı */
        @keyframes rgb-flow {
            0% { color: #ff0000; text-shadow: 0 0 8px #ff0000; }
            20% { color: #ff8800; text-shadow: 0 0 8px #ff8800; }
            40% { color: #ffff00; text-shadow: 0 0 8px #ffff00; }
            60% { color: #00ff00; text-shadow: 0 0 8px #00ff00; }
            80% { color: #0088ff; text-shadow: 0 0 8px #0088ff; }
            100% { color: #ff0000; text-shadow: 0 0 8px #ff0000; }
        }

        /* Güncellenen RGB Bölümü */
        .server-tag {
            margin-top: 25px;
            font-weight: 900;
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: rgb-flow 3s linear infinite; /* 3 saniyede bir renk döner */
        }

        /* Ana Icerik */
        .header-title {
            font-size: clamp(50px, 12vw, 110px);
            color: #ff5b6e;
            font-weight: 900;
            letter-spacing: -6px;
            text-shadow: 0 0 40px rgba(255, 91, 110, 0.5);
            margin-bottom: -10px;
        }

        .sub-title { font-size: 14px; opacity: 0.7; margin-bottom: 60px; letter-spacing: 6px; font-weight: 300; text-transform: uppercase; }
        .download-heading { font-size: 45px; font-weight: 700; margin-bottom: 30px; letter-spacing: 3px; }
        .btn-list { display: flex; flex-direction: column; gap: 15px; }

        /* Buton Tasarimlari */
        .btn {
            background-color: #ff5b6e;
            color: white;
            text-decoration: none;
            padding: 20px 80px;
            border-radius: 3px;
            font-size: 18px;
            font-weight: 900;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 350px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #fff;
            color: #ff5b6e;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="resources/videos/video.mp4" type="video/mp4">
    </video>

    <div class="top-info">
        Chavo+ | FPS: <span id="fps">144</span> | <span id="clock">00:00:00</span>
    </div>

    <div class="side-menu">
        <h4>CLIENT MODULES</h4>
        <ul id="moduleList">
            <li class="active" onclick="this.classList.toggle('active')">Killaura</li>
            <li class="active" onclick="this.classList.toggle('active')">Velocity</li>
            <li class="active" onclick="this.classList.toggle('active')">PlayerESP</li>
            <li onclick="this.classList.toggle('active')">Aimbot</li>
            <li onclick="this.classList.toggle('active')">Fly [Bypass]</li>
            <li onclick="this.classList.toggle('active')">Scaffold</li>
            <li onclick="this.classList.toggle('active')">ChestStealer</li>
        </ul>
        <div class="server-tag">ZYROX&CHAVO</div>
    </div>

    <div class="content-wrapper">
        <h1 class="header-title">CHAVO</h1>
        <p class="sub-title">Premium Minecraft Internal</p>

        <h2 class="download-heading">DOWNLOAD</h2>

        <div class="btn-list">
            <a href="ChavoPlus.dll" class="btn">Chavo+.dll</a>
            <a href="ChavoPremiumPlus.dll" class="btn">Chavo.Premium+</a>
        </div>
    </div>

    <script>
        // Saat Güncelleme
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // FPS Simülasyonu
        setInterval(() => {
            const fps = Math.floor(Math.random() * (144 - 136 + 1)) + 136;
            document.getElementById('fps').innerText = fps;
        }, 450);
    </script>

</body>
</html>
