<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chavo Product | High-End Cheat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; cursor: default; }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
            background-color: #050505;
        }

        /* Video Arka Plan */
        #bg-video {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.3);
        }

        /* Üst Bilgi Paneli */
        .top-info {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 4px;
            font-size: 13px;
            border-bottom: 2px solid #ff5b6e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Sağ Hile Menüsü */
        .side-menu {
            position: absolute;
            top: 20px; right: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            width: 220px;
            border-right: 3px solid #ff5b6e;
        }

        .side-menu h4 { color: #ff5b6e; margin-bottom: 15px; font-size: 16px; letter-spacing: 2px; }
        .side-menu ul { list-style: none; }
        .side-menu li { 
            font-size: 14px; 
            margin-bottom: 8px; 
            color: #aaa; 
            transition: 0.2s; 
            cursor: pointer;
        }
        .side-menu li:hover { color: #fff; transform: translateX(-5px); }
        .side-menu li.active { color: #7aff7a; font-weight: bold; text-shadow: 0 0 10px rgba(122, 255, 122, 0.5); }

        /* Ana Başlık Alanı */
        .header-title {
            font-size: 90px;
            color: #ff5b6e;
            font-weight: 900;
            letter-spacing: -4px;
            text-shadow: 0 0 20px rgba(255, 91, 110, 0.4);
            margin-bottom: 0;
        }

        .sub-title { font-size: 16px; opacity: 0.6; margin-bottom: 60px; letter-spacing: 3px; }

        /* İndirme Bölümü */
        .download-heading { font-size: 60px; font-weight: 700; margin-bottom: 35px; }

        .btn-list { display: flex; flex-direction: column; gap: 20px; }

        .btn {
            background-color: #ff5b6e;
            color: white;
            text-decoration: none;
            padding: 18px 85px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 900;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff3a51;
            box-shadow: 0 0 30px rgba(255, 91, 110, 0.6);
            transform: scale(1.02);
        }

        .server-tag {
            margin-top: 20px;
            color: #ff5b6e;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="resources/videos/showcase.mp4" type="video/mp4">
    </video>

    <div class="top-info">
        Chavo+ | FPS: <span id="fps">144</span> | <span id="clock">00:00:00</span>
    </div>

    <div class="side-menu">
        <h4>MODULES</h4>
        <ul id="moduleList">
            <li class="active" onclick="this.classList.toggle('active')">Killaura</li>
            <li class="active" onclick="this.classList.toggle('active')">Velocity</li>
            <li class="active" onclick="this.classList.toggle('active')">PlayerESP</li>
            <li onclick="this.classList.toggle('active')">Fly</li>
            <li onclick="this.classList.toggle('active')">ChestStealer</li>
            <li onclick="this.classList.toggle('active')">Scaffold</li>
            <li onclick="this.classList.toggle('active')">NoFall</li>
        </ul>
        <div class="server-tag">SONOYUNCU.NETWORK</div>
    </div>

    <div class="content-wrapper">
        <h1 class="header-title">CHAVO</h1>
        <p class="sub-title">PREMIUM MINECRAFT INTERNAL</p>

        <h2 class="download-heading">DOWNLOAD</h2>

        <div class="btn-list">
            <a href="#" class="btn">CHAVO_V1.DLL</a>
            <a href="#" class="btn">CHAVO_LITE.DLL</a>
        </div>
    </div>

    <script>
        // Canlı Saat Fonksiyonu
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        // Sahte FPS Dalgalanması
        setInterval(() => {
            const fps = Math.floor(Math.random() * (144 - 138 + 1)) + 138;
            document.getElementById('fps').innerText = fps;
        }, 500);
    </script>

</body>
</html>
